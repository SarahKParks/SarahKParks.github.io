<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="UTF-8">
		<!-- so website functions properly on all sizes of devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" 
		<title>Sarah Parks Portfolio</title>
		<!-- normalize is a CSS file that helps "normalize" the differences between the different browsers -->
		<link rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
		<link rel="stylehseet"
			href="https://cndjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
			integrity="sha256-46qynGAkL5FpVbEBog43gvNhfr0j+BmwXdxFgVK/Kvc=' 
			crossorigin="anonymous"/>
	</head>
	<body>

				<span class="Hamburger"></span>

				<ul class="nav__list">

					<li class="nav__item"><a href="#" class="nav__link">Home</a></li>

			</nav>

</html>
